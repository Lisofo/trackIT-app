plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.taller.app"
    compileSdk = 36
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
        freeCompilerArgs += ['-Xjvm-default=all']
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.taller.app"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode.toInteger()
        versionName = flutter.versionName
        
        // Habilitar soporte multidex
        multiDexEnabled true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }

    flavorDimensions "default"
    productFlavors {
        automotoraargentinaProd {
            dimension "default"
            applicationId "com.taller.automotoraargentina.prod"
            versionNameSuffix "-prod"
            resValue "string", "app_name", "Automotora Argentina"
        }
        automotoraargentinaQa {
            dimension "default"
            applicationId "com.taller.automotoraargentina.qa"
            versionNameSuffix "-qa"
            resValue "string", "app_name", "Automotora Argentina"
        }
        parabrisasejidoProd {
            dimension "default"
            applicationId "com.taller.parabrisasejido.prod"
            versionNameSuffix "-prod"
            resValue "string", "app_name", "Parabrisas Ejido"
        }
        parabrisasejidoQa {
            dimension "default"
            applicationId "com.taller.parabrisasejido.qa"
            versionNameSuffix "-qa"
            resValue "string", "app_name", "Parabrisas Ejido"
        }
    }

    // sourecSets {
    //     automotoraargentinaProd {
    //         res.srcDirs = ['src/automotoraargentina/res']
    //     }
    //     automotoraargentinaQa {
    //         res.srcDirs = ['src/automotoraargentina/res']
    //     }
    //     parabrisasejidoProd {
    //         res.srcDirs = ['src/parabrisasejido/res']
    //     }
    //     parabrisasejidoQa {
    //         res.srcDirs = ['src/parabrisasejido/res']
    //     }
    // }
}

flutter {
    source '../..'
}

dependencies {
    // AÃ±adir multidex como dependencia
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
